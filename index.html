<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Scientific Calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div class="container">
        <div class="div">
            <table>
                <caption>
                    <pre><h1>Scientific Calculator</h1></pre>
                </caption>
                <tr>
                    <td colspan="5">
                        <div id="display-container">
                            <div id="display1"><span></span></div>
                            <div id="h1">
                                <small><small><small><span></span></small></small></small></div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td><button class="top" id="del" onclick="getElementById('h1').innerHTML=bsp()">DEL</button></td>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=mp()">M+</button></td>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=mr()">MR</button></td>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=maths('rand')"><small>Rnd</small></button></td>
                    <td rowspan="2"><button id="c" class="top" onclick="getElementById('h1').innerHTML=c('c')">C</button></td>
                </tr>
                <tr>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=maths('res')">⅒</button></td>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=maths('logTen')"><small>log10</small></button></td>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=maths('ln')">ln</button></td>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=PI('e')">e</button></td>
                </tr>

                <tr>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=maths('sine')">sin</button>
                    </td>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=maths('cosine')">cos</button>
                    </td>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=maths('tangent')">tan</button>
                    </td>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=PI('PI')">π</button></td>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=percent()">%</button>
                    </td>
                </tr>

                <tr>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=maths('fact')">n!</button>
                    </td>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=digit('%')">Mod</button>
                    </td>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=power('^')">x <sup>y</sup></button>
                    </td>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=power('√')"><sup>y</sup>√x</button>
                    </td>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=maths('cubert')">∛</button>
                    </td>
                </tr>

                <tr>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=digit('(')">(</button>
                    </td>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=digit(')')">)</button>
                    </td>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=base('bin')">bin</button>
                    </td>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=base('oct')">oct</button></td>
                    <td><button class="top" onclick="getElementById('h1').innerHTML=base('hex')">hex</button>
                    </td>
                </tr>

                <tr>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=digit('7')">7</button>
                    </td>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=digit('8')">8</button>
                    </td>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=digit('9')">9</button>
                    </td>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=operators('+')">+</button></td>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=maths('negpos')">-/+</button>
                    </td>
                </tr>

                <tr>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=digit('4')">4</button>
                    </td>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=digit('5')">5</button>
                    </td>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=digit('6')">6</button>
                    </td>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=operators('-')">-</button></td>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=maths('sqrt')">√</button>
                    </td>
                </tr>

                <tr>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=digit('1')">1</button>
                    </td>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=digit('2')">2</button>
                    </td>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=digit('3')">3</button>
                    </td>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=operators('/')">/</button> </td>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=maths('cube')">x
                            <sup>3</sup></button>
                    </td>
                </tr>

                <tr>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=dot('.')">.</button>
                    </td>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=digit('0')">0</button>
                    </td>
                    <td><button class="bottom" id="equals"
                            onclick="getElementById('h1').innerHTML=equal('=')">=</button>
                    </td>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=operators('*')">X</button></td>
                    <td><button class="bottom" onclick="getElementById('h1').innerHTML=maths('sqr')">x
                            <sup>2</sup></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="JavaScript.js"></script>

</html>
